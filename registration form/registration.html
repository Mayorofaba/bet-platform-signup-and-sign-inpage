<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form </title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="headerSharedCss.css">
</head>

<body>


    <div class="all">

        <div class="header">
            <!-- left side -->
            <div class="left">
                <a href="homepage.html" class="icebet">
                    <h4>ICEBET</h4>
                </a>

            </div>



            <!-- middle side  -->
            <div class="middle">
                <input type="search" placeholder="search" class="search-bar">
                <span><a href="" class="search-icon"></a>&#x1F50D</span>
            </div>


            <!-- right side -->
            <div class="right">
                <span> <a href="" class="load">load code</a></span>

                <span><a href="" class="customer">customer service</a></span>
            </div>


            <!-- end of header -->
        </div>




        <h3>Registration form </h3>


        <form action="#">
            <div class="form first">
                <div class="container">

                    <div class="personal detail">

                        <h4>Personal details</h4>


                        <div class="fields">

                            <div class="input">
                                <label>Name</label>
                                <input type="text" placeholder="Your Name" required>
                            </div>

                            <div class="input">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Your date of Birth" required>
                            </div>


                            <div class="input">
                                <label>Sex</label>
                                <input type="text" placeholder="Your sex" required>
                            </div>
                        </div>



                        <!-- new line -->




                        <div class="fields">

                            <div class="input">
                                <label>Tel:</label>
                                <input type="tel" placeholder="Your Number" required>
                            </div>

                            <div class="input">
                                <label>Hobby</label>
                                <input type="text" placeholder="Your Hobby" required>
                            </div>


                            <div class="input">
                                <label>Email</label>
                                <input type="email" placeholder="Your Email" required>
                            </div>
                        </div>





                        <!-- end of first -->
                    </div>






                    <!-- second partt of first page -->


                    <div class="residential detail">

                        <h4>Residential Details</h4>


                        <div class="fields">

                            <div class="input">
                                <label>Country</label>
                                <input type="text" placeholder="Your Country" required>
                            </div>

                            <div class="input">
                                <label>State</label>
                                <input type="text" placeholder="Your State" required>
                            </div>


                            <div class="input">
                                <label>Local govt.</label>
                                <input type="text" placeholder="Your sex" required>
                            </div>
                        </div>



                        <!-- new line -->




                        <div class="fields">

                            <div class="input">
                                <label>Town</label>
                                <input type="text" placeholder="nearest town" required>
                            </div>

                            <div class="input">
                                <label>community</label>
                                <input type="text" placeholder="Your community" required>
                            </div>


                            <div class="input">
                                <label>street No</label>
                                <input type="text" placeholder="street Number" required>
                            </div>
                        </div>





                        <!-- end of first  page-->
                    </div>











                </div>

                <div class="buttons">



                    <button class="nextbtn">
                        next

                    </button>

                </div>
            </div>

            <!-- start of second page -->
            <div class="form second">

                <div class="container">

                    <div class=" identity detail">

                        <h4>Identity Details</h4>


                        <div class="fields">

                            <div class="input">
                                <label>ID type</label>
                                <input type="text" placeholder="Your id type" required>
                            </div>

                            <div class="input">
                                <label>ID Number</label>
                                <input type="number" placeholder="id number" required>
                            </div>


                            <div class="input">
                                <label>place collected</label>
                                <input type="text" placeholder="place of collection" required>
                            </div>
                        </div>



                        <!-- new line -->




                        <div class="fields">

                            <div class="input">
                                <label>authority</label>
                                <input type="text" placeholder="authority" required>
                            </div>

                            <div class="input">
                                <label>date issued</label>
                                <input type="date" placeholder="issed date" required>
                            </div>


                            <div class="input">
                                <label>expiry date</label>
                                <input type="date" placeholder="expiry date" required>
                            </div>
                        </div>





                        <!-- end of first -->
                    </div>









                    <!-- second part of first page -->


                    <div class="family detail">

                        <h4>Family Detail</h4>


                        <div class="fields">

                            <div class="input">
                                <label>Family Name</label>
                                <input type="text" placeholder="family name" required>
                            </div>

                            <div class="input">
                                <label>Relationship status</label>
                                <input type="text" placeholder="Your relationship status" required>
                            </div>


                            <div class="input">
                                <label>Family occupaton</label>
                                <input type="text" placeholder="Your family occupaton" required>
                            </div>
                        </div>



                        <!-- new line -->




                        <div class="fields">

                            <div class="input">
                                <label>Family Annual Income</label>
                                <input type="text" placeholder="Annual Income" required>
                            </div>

                            <div class="input">
                                <label>Name of wife</label>
                                <input type="text" placeholder="wife's name" required>
                            </div>


                            <div class="input">
                                <label>Number of children</label>
                                <input type="text" placeholder="how many children" required>
                            </div>
                        </div>





                        <!-- end of first  page-->
                    </div>












                </div>

                <div class="buttons">
                    <button class="backbtn">
                        back
                    </button>


                    <button class="nextbtn">
                        submit
                    </button>
                </div>

        </form>









    </div>

    <script src="registration.js"></script>
</body>

</html>
